//In gRPC, you can specify a field to allow only a specific set of constant values using the oneof feature in protocol buffers. 
//The oneof construct allows you to specify that only one of a set of fields can be set in a message. 
//Here's an example of how to use oneof to restrict a field to a specific set of constant values in a gRPC proto file.

syntax = "proto3";

package example;

// The import path must contain at least one period ('.') or forward slash ('/') character.
// The name you will give to option go_package will be the name of the package that will be generated by the protoc
option go_package = "./grpc";

message MyMessage {
  // Define the oneof field
  oneof allowed_strings {
    string first_string = 1;
    string second_string = 2;
    string third_string = 3;
    string fourth_string = 4;
  }
}